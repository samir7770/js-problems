<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Bap er bank</title>
  </head>
  <body>
    <section id="main" class="w-50 mt-5 m-auto">
      <div id="head" class="p-4 bg-primary rounded">
        <h1 id="title" class="text-center">Baap er Bank</h1>
      </div>
    </section>
    <div id="bank-balance" class="w-50 mt-5 m-auto">
      <div class="row">
        <div class="col bg-warning p-5 rounded m-1">
          <h2 class="text-light">Deposit</h2>
          <h1 class="text-light">$00</h1>
        </div>
        <div class="col bg-primary p-5 rounded m-1">
          <h2 class="text-light">Withdraw</h2>
          <h1 class="text-light">$00</h1>
        </div>
        <div class="col bg-danger p-5 rounded m-1">
          <h2 class="text-light">Balance</h2>
          <h1 class="text-light">$700</h1>
        </div>
      </div>
    </div>
    <div id="bank-balance" class="w-50 mt-5 m-auto">
      <div class="row">
        <div class="col bg-info p-5 rounded m-1">
          <h2 class="text-light">Deposit</h2>
          <input
            type="text"
            name=""
            class="d-block px-3 mt-3 py-2 w-100"
            id="email"
            placeholder="Deposit Amount"
          />
          <button class="btn btn-secondary mt-3">Deposit</button>
        </div>
        <div class="col bg-success p-5 rounded m-1">
          <h2 class="text-light">Withdraw</h2>
          <input
            type="text"
            name=""
            class="d-block px-3 mt-3 py-2 w-100"
            id="email"
            placeholder="Withdraw Amount"
          />
          <button class="btn btn-secondary mt-3">Withdraw</button>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
