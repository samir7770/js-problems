<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Bap er bank</title>
  </head>
  <body>
    <section id="main" class="w-50 mt-5 m-auto">
      <div id="head" class="p-4 bg-primary rounded">
        <h1 id="title" class="text-center">Baap er Bank</h1>
      </div>
      <div id="login-section" class="mt-5 bg-danger p-5 rounded">
        <div id="form" class="text-center">
          <input
            type="email"
            name=""
            class="d-block m-auto px-3 py-1 w-50"
            id="email"
            placeholder="You Email Address"
          />
          <input
            type="password"
            name=""
            class="d-block m-auto my-2 px-3 py-1 w-50"
            id="password"
            placeholder="Password"
          />
          <button id="submit-btn" class="w-50 p-1 btn-primary">Submit</button>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
