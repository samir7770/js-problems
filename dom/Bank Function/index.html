<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Functional Bap er bank</title>
  </head>
  <body>
    <section id="main" class="w-50 mt-5 m-auto">
      <div id="head" class="p-4 bg-primary rounded">
        <h1 id="title" class="text-center text-light">Baap er Bank</h1>
      </div>
    </section>
    <div id="bank-balance" class="w-50 mt-5 m-auto">
      <div class="row">
        <!-- Deposit Box -->
        <div class="col bg-warning p-5 rounded m-1">
          <h2 class="text-light">Deposit</h2>
          <h1 class="text-light">$<span id="depositBox">00</span></h1>
        </div>
        <!-- Withdraw Box -->
        <div class="col bg-primary p-5 rounded m-1">
          <h2 class="text-light">Withdraw</h2>
          <h1 class="text-light">$<span id="withdrawBox">00</span></h1>
        </div>
        <!-- Balance Box -->
        <div class="col bg-danger p-5 rounded m-1">
          <h2 class="text-light">Balance</h2>
          <h1 class="text-light">$<span id="balance">700</span></h1>
        </div>
      </div>
    </div>
    <div id="bank-balance" class="w-50 mt-5 m-auto">
      <div class="row">
        <div class="col bg-info p-5 rounded m-1">
          <h2 class="text-light">Deposit</h2>
          <!-- Deposit Input -->
          <form action="">
            <input
              type="text"
              name=""
              class="d-block px-3 mt-3 py-2 w-100 rounded"
              id="deposit"
              placeholder="Deposit Amount"
            />
            <button class="btn btn-danger mt-3" id="deposit-btn">
              Deposit
            </button>
          </form>
        </div>
        <div class="col bg-success p-5 rounded m-1">
          <h2 class="text-light">Withdraw</h2>
          <!-- Withdraw Input -->
          <form action="">
            <input
              type="text"
              name=""
              class="d-block px-3 mt-3 py-2 w-100 rounded"
              id="withdraw"
              placeholder="Withdraw Amount"
            />
            <button class="btn btn-danger mt-3" id="withdraw-btn">
              Withdraw
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/function.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
