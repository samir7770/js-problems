<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30% Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div id="container">
        <div id="input-section">
          <input
            type="text"
            id="inputField"
            placeholder="Get the 30% of your number"
          />
        </div>
        <div id="btn-section">
          <button id="btn">Apply Now</button>
        </div>
      </div>
      <div id="result">
        <h5>30% of your entered number is</h5>
      </div>
    </form>
    <script src="js/app.js"></script>
  </body>
</html>
